<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neoguri Adventure - JaeGyeong Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc;
            color: #1e293b;
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            color: #eab308;
            /* Yellow/Gold for Neoguri */
        }

        .game-container {
            position: relative;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        canvas {
            border: 2px solid #e2e8f0;
            border-radius: 4px;
            background-color: #000;
            /* Classic black background */
            display: block;
        }

        .score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-weight: 800;
            font-size: 1.2rem;
            text-shadow: 2px 2px 0 #000;
        }

        .controls-info {
            margin-top: 15px;
            text-align: center;
            color: #64748b;
            font-size: 0.9rem;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            display: none;
        }

        .overlay.active {
            display: flex;
        }

        .btn {
            background: #eab308;
            color: black;
            border: none;
            padding: 10px 25px;
            border-radius: 99px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .home-link {
            margin-top: 20px;
            color: #eab308;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <h1>Neoguri Adventure</h1>
    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div class="score-display">SCORE: <span id="score">0</span></div>

        <div id="startScreen" class="overlay active">
            <h2>Neoguri Adventure</h2>
            <p>Collect apples, avoid snakes!</p>
            <button class="btn" onclick="startGame()">Start Game</button>
        </div>

        <div id="gameOverScreen" class="overlay">
            <h2>Game Over</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <button class="btn" onclick="startGame()">Try Again</button>
        </div>
    </div>

    <div class="controls-info">
        ← → : Move | Space : Jump
    </div>
    <a href="../../pages/gameroom.html" class="home-link">← Back to Game Room</a>

    <script src="script.js"></script>
</body>

</html>
