<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - JaeGyeong Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc;
            color: #1e293b;
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            color: #6366f1;
        }

        .game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        canvas {
            border: 2px solid #e2e8f0;
            border-radius: 4px;
            background-color: #0f172a;
        }

        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 150px;
        }

        .score-box {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .score-label {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: #334155;
        }

        .controls {
            margin-top: auto;
            font-size: 0.8rem;
            color: #64748b;
        }

        .btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }

        .btn:hover {
            background: #4f46e5;
        }

        .home-link {
            margin-top: 20px;
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <h1>Tetris</h1>
    <div class="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="info-panel">
            <div class="score-box">
                <div class="score-label">SCORE</div>
                <div class="score-value" id="score">0</div>
            </div>
            <button id="start-btn" class="btn">Start Game</button>
            <div class="controls">
                <p>Controls:</p>
                <p>← → : Move</p>
                <p>↑ : Rotate</p>
                <p>↓ : Drop</p>
                <p>Space : Fast Drop</p>
            </div>
        </div>
    </div>
    <a href="../../pages/gameroom.html" class="home-link">← Back to Game Room</a>

    <script src="script.js"></script>
</body>

</html>
